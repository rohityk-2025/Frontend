<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReCircle Mart</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4lW+Ih7Y2xQdRZ8M6T1wQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      #intro {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* LOGO – exactly 2 spins, faster, ends upright */
      .intro-logo {
        width: 120px;
        transform-origin: center center;
        animation: logoSpin 2.5s cubic-bezier(0.25, 0.85, 0.35, 1) forwards;
      }

      /* TITLE – bold purple, fades after spin */
      .intro-title {
        margin-top: 25px;
        font-size: 2.6rem;
        font-weight: 800;
        color: purple;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
        animation-delay: 2.6s;
      }

      /* SLOGAN – fades after title */
      .intro-slogan {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #555;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
        animation-delay: 3.1s;
      }

      /* EXACTLY 2 ROTATIONS – ends vertical */
      @keyframes logoSpin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(720deg);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="intro">
      <img src="/logo.png" class="intro-logo" />
      <h1 class="intro-title">ReCircle Mart</h1>
      <p class="intro-slogan">Reuse. Renew. ReCircle.</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      setTimeout(() => {
        const intro = document.getElementById("intro");
        if (intro) {
          intro.style.transition = "opacity 0.6s";
          intro.style.opacity = "0";

          setTimeout(() => {
            intro.remove(); // show React app
          }, 600);
        }
      }, 4000); // total intro time = 4 seconds
    </script>
  </body>
</html>
